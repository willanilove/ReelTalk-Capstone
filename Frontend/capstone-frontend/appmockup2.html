<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Review App - Dashboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light" />
  <style>
    /* Simple tab logic with :target */
    .tab { display: none; }
    .tab:target { display: block; }
    /* Default visible tab if no hash present */
    .tab.default { display: block; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <header class="border-b border-gray-200 bg-white">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-4">
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 rounded bg-indigo-600"></div>
        <div class="flex flex-col">
          <span class="text-sm font-semibold">Movie Review App</span>
          <span class="text-xs text-gray-500">Demo dashboard mockup</span>
        </div>
      </div>
      <nav class="flex items-center gap-6">
        <a href="#home" class="text-sm font-medium text-gray-800 hover:text-indigo-600">Home</a>
        <a href="#add-movie" class="text-sm font-medium text-gray-800 hover:text-indigo-600">Add Movie</a>
        <a href="#my-reviews" class="text-sm font-medium text-gray-800 hover:text-indigo-600">My Reviews</a>
        <a href="#recent-reviews" class="text-sm font-medium text-gray-800 hover:text-indigo-600">Recent Reviews</a>
      </nav>
      <div class="flex items-center gap-3">
        <button class="rounded-md border border-gray-300 bg-white px-3 py-1.5 text-sm text-gray-700 hover:bg-gray-50">Log In</button>
        <button class="rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-medium text-white hover:bg-indigo-700">Sign Up</button>
      </div>
    </div>
  </header>

  <!-- Container -->
  <main class="mx-auto max-w-7xl px-4 py-8">

    <!-- Home (Landing) -->
    <section id="home" class="tab default">
      <!-- Hero -->
      <div class="rounded-xl border border-gray-200 bg-white p-6">
        <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
          <div>
            <h1 class="text-2xl font-bold">Welcome back</h1>
            <p class="mt-1 text-sm text-gray-600">Browse movies, read reviews, and share your ratings.</p>
          </div>
          <div class="flex items-center gap-2">
            <input type="text" placeholder="Search movies..."
              class="w-48 rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <button class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-medium text-white hover:bg-indigo-700">Search</button>
          </div>
        </div>
      </div>

      <!-- Movies feed -->
      <h2 class="mt-6 text-lg font-semibold">Movies</h2>
      <div class="mt-3 grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Card -->
        <article class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm hover:shadow-md transition-shadow">
          <img src="https://image.tmdb.org/t/p/w342/3bhkrj58Vtu7enYsRolD1fZdja1.jpg" alt="The Godfather poster"
               class="h-52 w-full rounded-md object-cover" />
          <div class="mt-3">
            <h3 class="text-sm font-semibold">The Godfather (1972)</h3>
            <p class="mt-1 text-xs text-gray-500">Average rating: 4.9</p>
            <p class="mt-2 text-sm text-gray-700">The aging patriarch transfers control of his clandestine empire to his reluctant son.</p>
            <div class="mt-3 flex items-center justify-between">
              <button class="rounded-md bg-indigo-600 px-3 py-1.5 text-xs font-medium text-white hover:bg-indigo-700">View reviews</button>
              <button class="rounded-md border border-gray-300 bg-white px-3 py-1.5 text-xs font-medium text-gray-700 hover:bg-gray-50">Add review</button>
            </div>
          </div>
        </article>

        <article class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm hover:shadow-md transition-shadow">
          <img src="https://image.tmdb.org/t/p/w342/d5NXSjCBT8rQZuC2rTMX2ZnaZKw.jpg" alt="Dune: Part Two poster"
